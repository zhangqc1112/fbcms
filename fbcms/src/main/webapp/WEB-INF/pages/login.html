<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FBWork</title>
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/dashboard/css/login.css" />
</head>
<body>
<div class="logincontainer">

	<div class="main">
		<div class="formcon">
			<div id="j_formTrB" class="trfrom">
				<form id="j_form" action="/login/dologin.ajax" method="post">
					<input type="hidden"  name="source"  value="${s!}"/>
					<h2 class="title"></h2>
					<ul class="fromlists">
						<li class="mborli">
							<div class="inputou">
								<span class="inleImgs inleImgsman"></span>
								<input id="j_username" class="ginput" name="loginName" placeholder="用户名" type="text" autocomplete="off"/>
							</div>
						</li>
						<li class="mborli" id="j_subLi">
							<div class="inputou">
								<span class="inleImgs inleImgslock"><i id="j_lockhole"></i></span>
								<input id="j_password" class="ginput" name="password" placeholder="密码" type="password" autocomplete="off"/>
								<div class="sbcom"><input id="j_subBtn" class="subbtn" type="submit" value="" /></div>
							</div>
						</li>
						<li id="j_showCode" class="mborli mborli3">
							<div class="inputou">
								<span class="inleImgs inleImgscode"></span>
								<input id="j_code" class="ginput" name="rc"  maxlength="4" placeholder="验证码" type="text" autocomplete="off"/>
							</div>
							<a id="j_dateCode" class="rightcode" href="javascript:;"><img id="j_codeImg" src="/login/getVerifyCode" alt="" /></a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="/lib/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/lib/parallax-master/deploy/jquery.parallax.js" type="text/javascript"></script>
<script src="/lib/unclass/SKclass.js" type="text/javascript"></script>
<script src="/lib/jquery-validation-1.13.1/lib/jquery.form.js" type="text/javascript"></script>
<script src="/lib/jquery-validation-1.13.1/dist/jquery.validate.min.js" type="text/javascript"></script>
<script src="/dashboard/js/login.js" type="text/javascript"></script>
</body>
</html>
